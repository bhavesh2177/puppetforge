apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ${APPNAME}-deploy
  name: ${APPNAME}
  namespace: jenkins
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ${APPNAME}-pod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ${APPNAME}-pod
    spec:
      containers:
      - name: ${APPNAME}
        image: ${IMAGENAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          name: http
          protocol: TCP
        - containerPort: 9002
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        runAsUser: 0
